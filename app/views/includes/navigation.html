{% macro nav(items) %}
<nav class="ifs-navigation govuk-clearfix">
    <ul class="ifs-navigation__list govuk-width-container">{% for item in items %} {% if item.currentSection %} {% set currentSectionClass = 'ifs-navigation--current-page' %} {% else %} {% set currentSectionClass = '' %} {% endif %}
        <li class="{{ currentSectionClass }}">
            <a class="govuk-link" href="{{ item.url }}">{{ item.name }}</a>
        </li>{% endfor %}
    </ul>
</nav>
{% endmacro %}
